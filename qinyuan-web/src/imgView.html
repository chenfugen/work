<html lang="en" ng-app="qinYuan">

		<meta name="renderer" content="webkit">
		<link rel="icon" href="images/favicon.ico" mce_href="images/favicon.ico" type="image/x-icon">
	</head>
	<style type="text/css">
		/**{
			margin: 0px;
			padding: 0px;
		}*/
		body{
			background: rgba(0,0,0);
		}
        .pic{
        	max-height:900px;

        	position: absolute;
        	top: 0px;

		<script src="js/config.js" charset="utf-8"></script>
		<script src="js/controllers.js" charset="utf-8"></script>

	</body>
	<script type="text/javascript">
		var app = angular.module('qinYuan', []);
		//登录
		app.controller('imgViewC', function($scope, $http, $location) {

		})
