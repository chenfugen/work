<div id="personal">
	<p class="breadcrumb">当前位置: 修改密码</p>
	<div style="background: white;margin:0px 30px;padding:20px 20px;">
		<form class="layui-form">
			<div class="layui-form-item">
				<div class="layui-input-inline">
					<input type="text" ng-model="oldPassword" lay-verify="title" autocomplete="off" placeholder="请输入旧密码" class="layui-input" style="width: 200px;">
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-inline">
					<input type="text" ng-model="newPassword" lay-verify="required" placeholder="请输入新密码" autocomplete="off" class="layui-input" style="width: 200px;">
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-inline">
					<input type="text" ng-model="rePassword" lay-verify="required" placeholder="请再次输入新密码" autocomplete="off" class="layui-input" style="width: 200px;">
				</div>
			</div>
			<div style="margin:10px 0px;">
				<button class="layui-btn layui-btn-lg layui-btn-normal" ng-click="save()">修改</button>
			</div>
		</form>
	</div>
	<div class="layui-layer-shade dialogShade" id="layui-layer-shade1" times="1"></div>
	<div class="layui-layer layui-layer-page popoutOne" id="layui-layer1" type="page" times="1" showtime="0" contype="string" style="z-index: 19891015; width: 500px; top:30%; left:50%;margin-left:-150px;display: none;">
		<div class="layui-layer-title cursor">提示</div>
		<!-- 删除 -->
		<div id="LAY_layuipro" class="layui-layer-content">
			<div style="text-align:center;margin: 20px 0px 0px 20px;">修改密码成功,请重新登录！</div>
		</div>
		<span class="layui-layer-setwin"><a class="layui-layer-ico layui-layer-close layui-layer-close1" href="javascript:;" ng-click="close()"></a></span>
		<div class="layui-layer-btn layui-layer-btn-c">
			<a class="layui-layer-btn0" ng-click="beforeSubmit()">确定</a>
			<a class="layui-layer-btn1" ng-click="close()">取消</a>
		</div><span class="layui-layer-resize"></span>
	</div>
</div>
<script type="text/javascript">
	layui.use(['form', 'layedit', 'laydate'], function() {
		var form = layui.form,
			layer = layui.layer,
			layedit = layui.layedit,
			laydate = layui.laydate;

		//日期
		laydate.render({
			elem: '#date'
		});
		laydate.render({
			elem: '#date1'
		});

	});
</script>
