<link rel="stylesheet" type="text/css" href="css/frozen.css"/>
<div class="weui-tab" >	
	<div class="fix-top">
       <div class="weui-flex bg-white">
			<div class="color-darkgray" style="height:42px;">
				<div style="position:absolute;top:0.4rem;left:10px;z-index:1;" onclick="history.back()" style="line-height:42px;"><i class="ui-ico-back"></i> 返回 </div>
				<div style="position:absolute;width:100%;text-align:center;top:0.4rem;z-index:0;">我的账户</div>
			</div>
	  </div>
	</div>
	<div class="weui-tab__bd" style="color:#999999;padding-top: 30px;">
		<div class="weui-cells " style="margin-top:2px;">
			<div class="weui-cell clear-border" style="border-bottom:1px solid #EFEFF4;">
				<ul ng-click="uploadImage()" class="ui-list ui-list-link ui-list-text" id="imgbox-uact" style="width:100%;">
					<li class="ui-border-t" style="position: relative;background: red;">
						<h4 class="ui-nowrap" style="float: left;margin-top:20px;">头&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;像</h4>
						<div class="ui-txt-info" style="float:right">
							<div style="width:60px;height:60px;border-radius:60px 60px;overflow: hidden;">
								<img ng-src="{{user.HeadImg | imageSrc}}" style="width:100%; height:100%;" />
							</div>
						</div>
					</li>
				</ul>
				<!--模拟图片上传-->
				<input type="file" id="imgupload02" accept="image/*" ng-file-select="onFileSelect($files)" style="display: none;" />
				<script>
					$('#imgbox-uact').on('tap', function() {
						$('#imgupload02').click();
					});
				</script>
				<!--<div class="weui-uploader__input-box">
weui-cell_access
                </div>-->
			</div>
			<a class="weui-cell color-darkgray" >
				<span class="weui-cell__bd">账号</span>
				<div class="weui-cell__ft font-16">
					<span style="margin-right: 15px;">{{user.Phone}}</span>					
				</div>
			</a>
			<div class="weui-cell color-darkgray clear-border" ng-click="modify('name')">
				<span class="weui-cell__bd">联系人</span>
				<div class="weui-cell__ft font-16">
					<span style="margin-right: 15px;">{{user.TrueName}}</span>
					<i class="ui-ico-arrow ui-ico-arrow_enter color-lightgray font-20" style=""></i>
				</div>
			</div>
		</div>

				<div class="weui-cell__ft">
