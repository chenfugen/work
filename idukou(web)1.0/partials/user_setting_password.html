<div class="weui-tab">
    <div class="fix-top">	
		<div class="weui-flex bg-white">
			<div  class="color-darkgray" style="height:42px;">
				<div style="position:absolute;top:0.4rem;left:10px;z-index:1;" onclick="location='#/setting'" style="line-height:42px;"><i class="ui-ico-back"></i> 返回 </div>
				<div style="position:absolute;width:100%;text-align:center;top:0.4rem;z-index:0;">密码管理</div>
			</div>
		</div>
	</div>
    <div class="weui-tab__bd" style="color:#999999;padding-top: 50px;">
        <span class="panel active" id="loginpage">
            <form action="#" autocomplete="off" >

                <div class="weui-cell bg-white clear-border" style="margin: 10px 15px 0;">
                    <div class="weui-cell__hd"></div>
                    <div class="weui-cell__bd ">
                        <input class="weui-input" type="password" minlength="6" placeholder="新密码 (不少于6个字符)" ng-model="password1" autocomplete="off">
                    </div>
                </div>
                <div class="weui-cell bg-white clear-border" style="margin: 10px 15px 0;">
                    <div class="weui-cell__hd"></div>
                    <div class="weui-cell__bd">
                        <input type="text" style="display: none;">
                        <input type="password" style="display: none;">
                        <input autocomplete="off"  class="weui-input" type="password"  placeholder="确认密码" ng-model="password2" >
                    </div>
                </div>
                <div class="weui-cell bg-white clear-border " style="margin: 10px 15px 0;padding: 1px;">
                    <form action="#" autocomplete="off" >
                        <div class="weui-cell bg-white " style="padding: 5px 15px;">
                            <div class="weui-cell__hd"></div>
                            <div class="weui-cell__bd ">
                                <input class="weui-input" type="number" pattern="[0-9]*" placeholder="验证码" ng-model="verification" autocomplete="off" style="">
                            </div>
                            <div ng-click="sendVer()" class="weui-cell__ft"><span class="btn-default verify font-13 color-green" style="padding: 5px 10px;font-size: 15px;text-align: right;">获取验证码</span></div>
                        </div>

                    </form>
                </div>
                <div  class="btn-default bg-green color-white" ng-click="submit()" style="margin: 10px 15px 10px ;border-radius: 5px;">提&nbsp;&nbsp;交</div>
            </form>
        </div>

    <div class="weui-footer " style="margin:10px 15px;">
        <p>如果以上方式还不能找回密码</p>
        <p class="weui-footer__text font-p">请联系客服：<a  href="tel:057185020446"><span  class="color-green font-16">0571-85020446</span></a></p>
    </div>
