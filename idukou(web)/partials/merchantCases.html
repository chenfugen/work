<div class="weui-tab" ng-cloak class="ng-cloak">
	<div class="fix-top">
		<div class="weui-flex bg-white">
			<div class="color-darkgray" style="height:42px;">
				<div style="position:absolute;top:0.4rem;left:10px;z-index:1;" onclick="history.back()" style="line-height:42px;"><i class="ui-ico-back"></i> 返回 </div>
				<div style="position:absolute;width:100%;text-align:center;top:0.4rem;z-index:0;">礼仪展示</div>
			</div>
		</div>
	</div>
	<ul style="width:100%;margin-top:42px;margin-bottom:3px;">
		<li style="width:100%;height:93px;background: white;margin-top:3px;" ng-repeat="rite in riteList" ng-click="riteMsg(rite.ID)">
			<div style="width:100%">
				<div style="float: left;width:40%;height:80px;margin:7px;border-radius:3px 3px;overflow: hidden;">
					<span style="background-image:url({{rite.IMG | imageSrc}});width:100%;height:80px;display:block;background-size:100% 80px"></span>
				</div>
				<div style="float:left;width:52%;margin:5px;height:80px;font-size:12px;line-height:20px;">
					<!--	<p style="font-size:15px;color: #333;">{{rite.Summary}}</p>-->
					<p style="width:100%;display:block;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;margin-top:5px;">服务地址:&nbsp;{{rite.UAddress}}</p>
					<p style="margin-top:5px;">服务礼仪师:&nbsp;{{rite.MName}}</p>
					<p style="width:100%;display:block;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;margin-top:5px;">所属公司:&nbsp;{{rite.BName}}</p>
				</div>
			</div>
		</li>
	</ul>
</div>
