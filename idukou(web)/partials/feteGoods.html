<div class="weui-tab" ng-cloak class="ng-cloak" id="fetegoods">
	<div class="fix-top">
		<div class="weui-flex bg-white">
			<div class="color-darkgray" style="height:42px;">
				<div style="position:absolute;top:0.4rem;left:10px;z-index:1;" onclick="history.back()" style="line-height:42px;"><i class="ui-ico-back"></i> 返回 </div>
				<div style="position:absolute;width:100%;text-align:center;top:0.4rem;z-index:0;">白事用品</div>
			</div>
		</div>
	</div>
	<div class="bg-white" style="width:100%;height:40px;line-height:40px;color: #666;margin-top:42px;position:relative;border-top:1px solid #eee ;">
		<span ng-click="all()" style="width:50%;text-align:center;display:inline-block;font-size:13px;float:left;color:#333;" id="all">全部 </span>
		<span ng-click="sift()" style="width:50%;text-align:center;display:inline-block;font-size:13px;float:left;" id="sift">筛选<i class="ui-ico-xiala"></i></span>
		<div style="width:1px;height:16px;background:#E3E3E3;position:absolute;left:50%;top:50%;margin-top:-8px;"></div>
	</div>
	<ul id="siftList" style="font-size:12px;color:#bbb;width:100%;position:absolute;top:82px;z-index:999;" ng-show="siftList">
		<li style="width:100%;text-align: center;line-height:40px;background:white;" ng-click="myfilter(1)">花圈</li>
		<li style="width:100%;text-align: center;line-height:40px;background:white;" ng-click="myfilter(2)">骨灰盒</li>
		<li style="width:100%;text-align: center;line-height:40px;background:white;" ng-click="myfilter(3)">纸钱</li>
		<li style="width:100%;text-align:center;line-height:40px;background:white;" ng-click="myfilter(4)">香烛</li>
		<li style="width:100%;text-align: center;line-height:40px;background:white;" ng-click="myfilter(5)">纸扎</li>
		<li style="width:100%;text-align:center;line-height:40px;background:white;" ng-click="myfilter(6)">随葬用品</li>
	</ul>
	<div id="goods"></div>
	<ul style="width:100%;margin-bottom:3px;position: relative;" id="goodlist">
		<li style="display:inline-block;width:45%;height:195px;background:white;padding:2.5% 2.5% 2.5% 2.5%;margin-top:3px;" ng-repeat="good in goodList">
			<div style="width:100%;height:130px;border-radius:3px 3px;overflow: hidden;">
				<span style="background-image:url({{good.Img | imageSrc}});width:100%;height:130px;display: block;background-size:100% 130px"></span>
			</div>
			<p style="font-size:14px;margin-top:2px;color:#333;">{{good.GName}}</p>
			<p style="font-size:12px;margin-top:2px;width:100%;display:block;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;">{{good.VendorName}}</p>
			<p style="font-size:12px;margin-top:2px;">均价:<span style="color:#fa7878;">&nbsp;{{good.Price}}元</span></p>
			<div style="position:absolute;width:1%;height:100%;background:#eee;top:0px;left:49.5%;"></div>
		</li>
	</ul>
	<div class="weui-loadmore" ng-if="loading">
		<i class="weui-loading"></i>
		<span class="weui-loadmore__tips">正在加载</span>
	</div>
	<div class="weui-loadmore weui-loadmore_line" ng-if="bottom">
		<span class="weui-loadmore__tips">到底啦</span>
	</div>
</div>
