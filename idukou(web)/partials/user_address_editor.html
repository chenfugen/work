<div class="weui_tab">
    <div class="weui_tab_bd">
        <div class="ui-form ui-border-t">
            <form action="#">
                <div class="ui-form-item ui-border-b ui-adder-list">
                    <div class="ui-select-group">
                        <div class="ui-select ui-addr-select">
                            <select ng-model="user.Province" ng-options="key as key for (key,value) in division">
                                <option value="">省</option>
                            </select>
                        </div>
                        <div class="ui-select ui-addr-select">
                            <select ng-model="user.City" ng-options="key as key for (key,value) in division[user.Province]">
                                <option value="">市</option>
                            </select>
                        </div>
                        <div class="ui-select ui-addr-select">
                            <select ng-model="user.Area" ng-options="value as value for value in division[user.Province][user.City]">
                                <option value="">区</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="ui-form-item ui-form-item-textarea ui-border-b ui-address-textarea">
                    <label>详细地址</label>
                    <textarea placeholder="" rows="3" ng-model="user.Address"></textarea>
                </div>
            </form>
        </div>
        <div class="ui-btn-wrap ui-btn-skip"><a ng-click="submit()" class="ui-btn-lg ui-btn-cbgreen" data-transition="slide-left">确&nbsp;定</a></div>
    </div>
</div>
