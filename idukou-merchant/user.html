	<head>

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta name="format-detection" content="telephone=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="stylesheet" type="text/css" href="css/iconfont.css">
		<link rel="stylesheet" href="css/frozen.css">
		<link rel="stylesheet" type="text/css" href="css/style/stylesheets/idukou.css" />

		.ui-dialog-cnt {
			width: 26rem;
			position: absolute;
			left: 50%;
			top: 50%;
			margin-left: -13rem;
			margin-top: -12rem;
		}
	</style>

	<body ontouchstart>
		<div ng-app="app" ng-cloak class="ng-cloak" ng-controller="userCtrl">
			<section class="ui-container ui-center" id="userpage">
				<div class="myfavicon">

					</div>
					<div style="float:left;margin:-7rem 0px 0px 10rem;line-height:3rem;text-align:left;">

					</div>
				</div>
				<ul class="ui-list ui-list-text ui-list-link ui-active" onclick="javascript:window.location.href='usermsg.html'">

						<i class="iconfont icon-gerenkuang icon-list" style="color:#03a9f4;"></i>
						<h4 class="ui-txt-info ui-float">我的信息</h4>
					</li>
				</ul>
				<ul class="ui-list ui-list-text ui-list-link ui-active" ng-click="suggest()">

						<i class="iconfont icon-yijianfankui icon-list" style="color:#e0796a;"></i>
						<h4 class="ui-txt-info ui-float">意见反馈</h4>
					</li>
				</ul>

					<li class="ui-border-t" ng-click="updata()">

					</li>
				</ul>-->
				<ul class="ui-list ui-list-text ui-list-link ui-active">

						<i class="iconfont icon-dianhua icon-list" style="color:#7ed0df;"></i>
						<h4 class="ui-txt-info ui-float">商户热线：400-0571-820</h4>
						<div class="ui-txt-info ui-href" style="right:30px;top:25px;font-size:12px;">
							<a href="tel:400-0571-820" style="color:#6EDBC5;">点击拨打</a>
						</div>
					</li>
				</ul>
				<ul class="ui-list ui-list-text ui-list-link ui-active ui-about" onclick="javascript:window.location.href='about.html'">
					<li class="ui-border-t">
						<i class="iconfont icon-guanyu icon-list" style="color:#2C98D4;"></i>
						<h4 class="ui-txt-info ui-float">关于千柏渡</h4>
					</li>
				</ul>
				<p>&nbsp;</p>
				<button class="ui-btn-lg exit">退&nbsp;&nbsp;出</button>
				<div style="width:100%;height:60px"></div>
				<div class="ui-dialog">
					<div class="ui-dialog-cnt">
						<header class="ui-dialog-hd ui-border-b" style="border-bottom:1px solid #e0e0e0;">
							<h3>更新提示</h3>
						</header>
						<div class="ui-dialog-bd" style="border-bottom:1px solid #e0e0e0;text-align:left;">														 
							<div>idukou(千柏渡) V2.0.1 <br />
							1、界面全新升级，更加简洁。<br />
							2、功能更加完善，使用简化合理。</div>
						</div>
						<div class="ui-dialog-ft">
							<button style="border-right:1px solid #e0e0e0;" type="button" ng-click="clear()" data-role="button">取消</button>
							<button type="button" ng-click="sure()" data-role="button">更新</button>
						</div>
					</div>
				</div>
			</section>

			<div class="ui-actionsheet">
				<div class="ui-actionsheet-cnt">
					<button class="ui-actionsheet-del" ng-click="logoff()">退出</button>
					<button class="clear">取消</button>
				</div>
			</div>
			<footer class="ui-footer ui-footer-stable ui-border-t">
				<ul class="ui-tiled  ui-txt-tips" style="margin-top:5px;">
					<li onclick="javascript:window.location.href='home.html'">

						<div>主页</div>
					</li>
					<li onclick="javascript:window.location.href='mycord.html'">
						<i class="iconfont icon-erweima icon-footer" style="color:#888"></i>
						<div>二维码</div>
					</li>
					<li>
						<i class="iconfont icon-geren icon-footer" style="color:#1ABC9C"></i>
						<div class="showpage">我</div>
					</li>
				</ul>
			</footer>
		</div>
