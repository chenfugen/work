<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<style type="text/css">
			@media screen and (min-width: 600px) {
				* {
					margin: 0px;
					padding: 0px;
				}
				#zong {
					width: 600px;
					margin: 0 auto;
					position: relative;
				}
				#head {
					width: 600px;
				}
			}
			
			@media screen and (max-width: 600px) {
				* {
					margin: 0px;
					padding: 0px;
				}
				#zong {
					width: 100%;
					margin: 0 auto;
					position: relative;
				}
			}
			
			#head {
				height: 45px;
				border-bottom: 1px solid #ccc;
				font-size: 20px;
				line-height: 2.5em;
				text-align: center;
				position: fixed;
				top: 0px;
				background: white;
				z-index: 5;
			}
			
			#head span {
				margin-left: -45px;
			}
			
			#head a {
				float: left;
				display: inline-block;
				width: 45px;
				height: 45px;
				background: url(img/2.png) no-repeat 0px 10px;
				background-size: 25px 25px;
			}
			
			#imgs {
				height: 150px;
				position: absolute;
				top: 45px;
				border-bottom: 1px solid #ccc;
			}
			
			#imgs .detail {
				width: 60px;
				height: 60px;
				margin-top: 50px;
			}
			
			#inputs {
				height: 100px;
				position: absolute;
				top: 195px;
				background: #f5f5f5;
				border-bottom: 1px solid #ccc;
			}
			
			#inputs input {
				outline: none;
				width: 70%;
				height: 40px;
				border: none;
				background: #f5f5f5;
			}
			
			#inputs img {
				width: 20px;
				height: 20px;
			}
			
			#inputs .input {
				border-bottom: 1px solid #B5D8FF;
				margin-top: 10px;
			}
			#submit{
				height:60px;
				position: absolute;
				top: 295px;
			}
			.submit{
				width: 80%;
				height: 30px;
				background: red;
				color: white;
				outline: none;
				border: none;
				border-radius: 5px 5px;
				margin-top: 15px;
			}
			#login{
				width: 80%;
				height: 20px;
				position: absolute;
				top:355px;
				left: 13%;
			}
			.left_l{
				float: left;
			}
			.right_l{
				float: right;
			}
			#prompt{
				position: absolute;
				width:50%;
				height: 30px;
				background: #333333;
				color: white;
				border-radius: 5px 5px;
				top: 450px;
				left:25%;
				text-align: center;	
				display: none;
				line-height: 2em;
			}
		</style>

		<body>
			<div id="zong">
				<div class="container">
					<div class="row">
						<div class="col-xs-12 " id="head">
							<a href="index1.html"></a>
							<span>用户登录</span>
						</div>
					</div>
					<div class="row col-xs-12 text-center" id="imgs">
						<img src="img/head2.png" class="img-circle detail">
					</div>
					<div class="row col-xs-12 text-center" id="inputs">
						<div class="input">
							<img src="img/username.png" />
							<input type="text" class="name" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"  id="username" placeholder="请输入手机号" />
							<img src="img/login-del.png" onclick="dome()"/>
						</div>
						<div>
							<img src="img/password.png" />
							<input type="password" class="password" placeholder="请输入6-15位密码" />
							<img src="img/login-see.png" onclick="show()"/>
						</div>
					    </div>
					<div class="row col-xs-12 text-center" id="submit">
						 <input type="submit" class="submit" value="登录">
					</div>	
					<div class="row col-xs-12 text-center" id="login">
                         <a href="index10.html" class="left_l">新用户注册</a>
                         <a href="" class="right_l">忘记密码</a>
				   </div>
				    <div id="prompt"></div>
			</div>
            </div>
     </body>
     <script type="text/javascript">
     	function dome(){
     		$(".name").val("");
     	}
     	var str=true;
     	function show(){
     		if(str){
            $(".password").attr("type", "text")
            str=false;
        }
        else {
            $(".password").attr("type", "password")
            str=true;
        }
     	}
         var time=null;
     	$(".submit").click(function(){
     	if($(".name").val()==""){
     		$("#prompt").text("你的手机输入有误")
     		$("#prompt").css({"display":"block"});
     		hide();
     	}else{
     	if($(".name").val().length!=11){
  		    $("#prompt").text("你的手机格式有误")
     		$("#prompt").css({"display":"block"}); 
     		hide();
     	}
     	else{
     	 if($(".password").val()==""){
     		$("#prompt").text("你的密码为空")
     		$("#prompt").css({"display":"block"});
     		hide();
     	}
     	 else{
     	 	 location.href ="index1.html";
     	 }
     	}
     	}
     	   function hide(){
     	  time=setTimeout(function(){
     	    $("#prompt").text("");	
     	    $("#prompt").css({"display":"none"}); 
     	    },1000)
     	 }
     	});
     </script>
</html>
